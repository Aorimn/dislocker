language: c

compiler:
    - clang
    - gcc

os:
    - linux
    - osx

before_install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update -qq; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get install -qq libfuse-dev libpolarssl-dev ruby-dev; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install -v osxfuse; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install -v polarssl; fi

install:
    - cmake .
    - make VERBOSE=1
    - sudo make install

script:
    - make travis-test

notifications:
    email:
        recipients:
            - aorimn@gmail.com

        on_success: always
        on_failure: always
